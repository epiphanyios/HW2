<html>
    <head>
        <title>Registration page</title>

    <body>

            <label for="pwd">Password:</label>

                <option>English</option>
                <option>Computer Science</option>
                <option>Interior Design</option>
                <option>Architecture</option>


            </select>
            <br> <br>
            <label>Gender:</label> <br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"> <br> <br>

            <label>Interests:</label> <br>
            <input type="checkbox" id="user_interest"><label>Music</label> <br>
            <input type="checkbox" id="user_interest"><label>Programming</label> <br>
            <input type="checkbox" id="user_interest"><label>Art</label> <br> <br>

            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="87771234567" pattern="[0-9]{11}" required><br><br>
            
            
            <input type="submit" value="Sign up">
         
        </form>
